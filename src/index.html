<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Mini Player - Major Budapeste - Kick</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .window {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #111;
            display: flex;
        }

        .drag-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            -webkit-app-region: drag;
            z-index: 10;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="drag-zone"></div>
        <webview src="https://player.kick.com/ale_apoka?muted=true&allowfullscreen=true">
        </webview>

    </div>
</body>

</html>
